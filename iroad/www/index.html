    <link href="libraries/css/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <link href="libraries/css/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />

    <script src="libraries/js/jquery.mobile-1.4.5.min.js"></script>

    <!-- jQuery et jQuery Mobile -->


    <title>iroad</title>
</head>
<body>

    <section id="carte" data-role="page" data-add-back-btn="true" data-theme="d">
        <div data-role="panel" data-position="right" data-display="overlay" id="configuration" class="ui-content" data-theme="b">
            <h1>Configuration <span class="fa fa-cogs fa-2x"></span></h1>
            <label for="flip-1">Rotation dynamique de la carte</label>
            <select name="flip-1" id="flip-rotation" data-role="flipswitch" data-theme="b">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
            <label for="flip-2">Tracé du parcours</label>
            <select name="flip-2" id="flip-parcours" data-role="flipswitch" data-theme="b">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
            <br>
            <a href="#carte" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left ui-btn-inline">Close</a>
        </div>



        <header id="carte-header" data-role="header" data-theme="b">

            <div class="hd-application">IRoad</div>
            <!-- <div id="header-statut" class="hd-statut ui-nodisc-icon ui-alt-icon"></div> -->

        </header>
        <div class="content" data-role="content">
            <div id="carte-content"></div>

            <div data-role="popup" id="desc_signalement" class="ui-content" data-theme="b"></div>
            <!--<div data-role="popup" id="network_alert" class="ui-content" data-theme="b">
                <div>
                    <center><img src="images/offline.png" /></center>
                </div>
                <h1>Aucune connexion internet...</h1>
            </div>-->
            <div data-role="popup" id="geo_alert" class="ui-content" data-theme="b">
                <div>
                    <center><img src="images/geo.png" /></center>
                </div>
                <p><strong>Localisation indisponible...</strong></p>
                <p>Veuillez activer la position sur le navigateur ou l'appareil</p>
            </div>
            <div id="compass"><img src="images/compass.png" /></div>
            <div id="button-refocus">
                <a id="a-refocus" href="">
                    <img src="images/focus.png">
                </a>
            </div>	
           <!-- <div id="button-refocus" class="round-button"><div class="round-button-circle round-button-circle-refocus"><a id="a-refocus" href="" class="round-button"><span class="fa fa-bullseye "></span></a></div></div>-->
            <!-- <div id="button-signalement" class="round-button"><div class="round-button-circle round-button-circle-signalement right"><a id="a-signalement" href="#signalement" class="round-button" data-transition="pop"><span class="fa fa-exclamation "></span></a></div></div>-->
            <div id="controles" class="controles">
                <div id="button-zoomin">
                    <a id="a-zoomin" href="#">
                        <img src="images/zoom-in.png">
                    </a>
                </div>
                <div id="button-zoomout">
                    <a id="a-zoomout" href="#">
                        <img src="images/zoom-out.png">
                    </a>
                </div>
                <div id="button-signalement">
                    <a id="a-signalement" href="#signalement">
                        <img src="images/signalement-btn.png">
                    </a>
                </div>
            </div>
        </div>
        <footer id="carte-footer" data-role="footer" data-position="fixed" data-theme="b">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" onclick=""><span class="fa fa-user fa-2x"></span></a></li>
                    <li><a href="#configuration" onclick=""><span class="fa fa-cogs fa-2x"></span></a></li>
                </ul>
            </div>
        </footer>
    </section>

    <!--page de connexion au compte-->
    <section id="compte" data-role='page' data-theme='b'>

        <header data-role='header'></header>
        <div class="content" data-role="content">

        </div>

        <footer data-role='footer' data-position='fixed' data-theme='b'></footer>
    </section>

    <!--page servant afficher les controles des différent signalements-->
    <section id="signalement" data-role="page" data-theme="b">
        <header data-role="header" data-theme="b" data-position="fixed"></header>
        <div class="content" data-role="content">
            <div id="signalement-content">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><center><img class="img-btn" src="images/police-btn.png" alt="Police" onclick="signaler('controle')" /></center></div>
                    <div class="ui-block-b"><center><img class="img-btn" src="images/accident-btn.png" alt="Accident" onclick="signaler('accident')"></center></div>
                    <div class="ui-block-a"><center><img class="img-btn" src="images/travaux-btn.png" alt="Travaux" onclick="signaler('travaux')"></center></div>
                    <div class="ui-block-b"><center><img class="img-btn" src="images/bouchon-btn.png" alt="Bouchon" onclick="signaler('bouchon')"></center></div>
                </div>
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <a href="#" data-theme="d" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc" onclick="retour()"></a>                    </div>
                </div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-theme="b"></footer>
    </section>

    <!--page annexe-->
    <section id="offline" data-role="page" data-theme="b">
        <header data-role="header" data-theme="b" data-position="fixed">
            <h1>Mode déconnecté</h1>
        </header>
        <div class="content" data-role="content">
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <a href="#signalement">
                        <center><img src="images/signalement-btn.png" alt="Signalement" /></center>
                    </a>
                </div>
            </div>
        </div>
        <footer data-role="footer" data-position="fixed" data-theme="b"><h1></h1></footer>
    </section>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBq_t5qPHzeth6FRotgPoStA3uJP-ZTrxY"></script>
    <script src="scripts/signalement.js"></script>
    <script src="scripts/trigonometrie.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
